# Configuração Otimizada do Supabase
# Focada em performance e redução de recursos

project_id = "ai-squads-academy"

[api]
enabled = true
port = 8081
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 8082
major_version = 17

[studio]
enabled = true
port = 8083
api_url = "http://127.0.0.1:8081"

[inbucket]
enabled = false
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://127.0.0.1:8080"
additional_redirect_urls = ["https://127.0.0.1:8080"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[realtime]
enabled = false
ip_version = "IPv4"

[analytics]
enabled = false

[edge_runtime]
enabled = false

[db.pooler]
enabled = false
